<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
  <meta charset="UTF-8">

</head>
<body>
<div class="main-image-container">
  <img class="main-image-container__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
  <a class="main-image-container__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want
    more details&quest;</a>
</div>
<div class="app-container">
  <p class="app-container__add"><label for="new-task">Add Item</label>
  <div class="app-container__task-row-wrapper"><input id="new-task" class="app-container__task" type="text">
    <button>Add</button>
  </div>
  </p>
  <h3>Todo</h3>
  <ul class="app-container__incomplete">
    <li><input type="checkbox"><label class="app-container__task">Pay Bills</label><input type="text"
                                                                                          class="app-container__task">
      <button class="edit">Edit</button>
      <button class="delete"><img src="./remove.svg" alt="remove"></button>
    </li>
    <li class="edit-mode"><input type="checkbox"><label class="app-container__task">Go Shopping</label><input
            type="text"
            value="Go Shopping"
            class="app-container__task">
      <button class="edit">Save</button>
      <button class="delete"><img src="./remove.svg" alt="remove"></button>
    </li>
  </ul>
  <h3>Completed</h3>
  <ul class="app-container__completed-tasks">
    <li><input type="checkbox" checked><label class="app-container__task">See the Doctor</label><input type="text"
                                                                                                       class="app-container__task">
      <button class="edit">Edit</button>
      <button class="delete"><img src="./remove.svg" alt="remove"></button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>

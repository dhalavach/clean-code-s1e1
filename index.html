<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700"/>
  <link rel="stylesheet" href="style.css" media="screen"/>
  <meta charset="UTF-8"/>
</head>

<body>
<div class="wrapper">
  <div class="main-image-container">
    <img class="main-image-container__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix"/>
    <a class="main-image-container__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
      details?;</a>
  </div>
  <div class="app-container">
    <div class="app-container__add">
      <label for="new-task">Add Item</label>
      <div class="app-container__task-row-wrapper">
        <input id="new-task" class="app-container__task app-container__input-text" type="text"/>
        <button class="app-container__button">Add</button>
      </div>
    </div>
    <h3 class="app-container__section-heading">Todo</h3>
    <ul class="app-container__incomplete app-container__list">
      <li class="app-container__list-element">
        <input type="checkbox"/>
        <label class="app-container__task app_container__input-checkbox">Pay Bills</label>
        <input type="text" class="app-container__task"/>
        <button class="app-container__button edit">Edit</button>
        <button class="app-container__button delete">
          <img src="./remove.svg" alt="remove"/>
        </button>
      </li>
      <li class="edit-mode app-container__list-element">
        <input type="checkbox"/>
        <label class="app-container__task app_container__input-checkbox">Go Shopping</label>
        <input type="text" value="Go Shopping" class="app-container__task"/>
        <button class="app-container__button edit">Save</button>
        <button class="app-container__button delete">
          <img src="./remove.svg" alt="remove"/>
        </button>
      </li>
    </ul>
    <h3 class="app-container__section-heading">Completed</h3>
    <ul class="app-container__completed-tasks app-container__list">
      <li class="app-container__list-element">
        <input type="checkbox" checked/>
        <label class="app-container__task">See the Doctor</label>
        <input type="text" class="app-container__task app_container__input-checkbox"/>
        <button class="app-container__button edit">Edit</button>
        <button class="app-container__button delete">
          <img src="./remove.svg" alt="remove"/>
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</div>
</body>

</html>
